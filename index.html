<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	
</head>

<body>
	
	<main>
		<h2 class="text-center">Centered Text</h2>
		<h3 class="text-center red-text">Multiclass</h3>
		
		<p>Button:</p>
		<button type="button" class="btn btn-default">Like</button>
		
		<p>Button block:</p>
		<button class="btn btn-default btn-block">Submit</button>
		<br>
		<div class="column">
			<div class="col-xs-4"> <p>Button Primary:</p>
			<button type="button" class="btn btn-block btn-primary">Like</button></div>
		<div class="col-xs-4"> <p>Info:</p>
			<button class="btn btn-block btn-info">Info</button> </div>
		<div class="col-xs-4"> <p>Danger:</p>
			<button class="btn btn-block btn-danger">Info</button> </div>
		</div>
		
		
		<br><br>
		<h2 class="text-primary text-center">Text Primary</h2>
		<a href="#"><img class="thick-green-border img-responsive" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a> <br>
		<p>Highway to the <span class="text-danger">danger code</span></p>
		
		
		<form action="https://freecatphotoapp.com/submit-cat-photo">
    <div class="row">
      <div class="col-xs-6">
        <label><input type="radio" name="indoor-outdoor"> Indoor</label>
      </div>
      <div class="col-xs-6">
        <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <label><input type="checkbox" name="personality"> Loving</label>
      </div>
      <div class="col-xs-4">
        <label><input type="checkbox" name="personality"> Lazy</label>
      </div>
      <div class="col-xs-4">
        <label><input type="checkbox" name="personality"> Crazy</label>
      </div>
    </div>
    <div class="col-xs-7"><input type="text" class="form-control" placeholder="cat photo URL" required></div>
    <div class="col-xs-5"><button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane"></i> Submit</button></div>
  </form>
	</main>
	
	<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
